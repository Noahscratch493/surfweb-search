    left: 0;
    width: 100%;
    display: none;
}

.footer a {
    color: #fff;
    text-decoration: none;
    margin-right: 20px;
}

    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px;
    background-color: rgba(51, 51, 51, 0.5); /* Half transparent */
    color: #fff;
    border: none;
    cursor: pointer;
    z-index: 9999;
}

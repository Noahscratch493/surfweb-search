    <title>SurfWeb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://h2.gifposter.com/bingImages/LesBravesNormandy_1920x1080.jpg');
            background-attachment: fixed;
            background-size: cover;
        }

        .navbar {
            background-color: rgba(51, 51, 51, 0.5); /* Half transparent */
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
        }

        .logo {
            width: 300px;
            margin-bottom: 40px;
        }

        .footer {
            background-color: rgba(51, 51, 51, 0.5); /* Half transparent */
            color: #fff;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: none;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        .show-hide-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: rgba(51, 51, 51, 0.5); /* Half transparent */
            color: #fff;
            border: none;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
